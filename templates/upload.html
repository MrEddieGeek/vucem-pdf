<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Normalizar PDF VUCEM</title>
</head>
<body>
  <h2>Sube tu PDF para normalizarlo a 300 DPI en escala de grises</h2>
  <form method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept=".pdf" required>
    <button type="submit">Procesar</button>
  </form>
</body>
</html>
